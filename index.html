<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="app">
      <h1>Expense Tracker</h1>

      <!--form for expense list -->
      <form id="expense-form">
        <input type="text" id="title" placeholder="Expense Title" required />
        <input type="number" id="amount" placeholder="Amount" required />

        <select id="category" required>
          <option value="">Select Category</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Medicine">Medicine</option>
          <option value="Others">Others</option>
        </select>

        <input type="date" id="date" required />
        <!-- submit and cancel edit button!-->
        <button type="submit" id="submit-btn" class="primary-btn">
          Add Expense
        </button>
        <button type="submit" id="cancel-btn" class="secondary-btn" hidden>
          Cancel Edit
        </button>
      </form>

      <!--Expense List -->
      <div class="card">
        <ul id="Expense-list"></ul>
      </div>
      <!-- Total-->
      <div class="total-card">
        <h3>Total:â‚¹<span id="total">0</span></h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
